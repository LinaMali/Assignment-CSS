<html lang="en">
<head>

</head>
<body>
    <h1>User Registration Form</h1>
       
    <form>
           <label> First Name :  </label> <input type="text" id="fname" name="fname"><br /><br />
           <label>   Last Name : </label> <input type="text" id="lname" name="lname"><br /><br />
          
            <label>date of birth :  </label> <input type="date" value="dob"><br /><br />
           
          <label>Address :  </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<textarea name="Address" cols="20" rows="1"></textarea><br /><br />
            <label>place : </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<select name="dropdown">
             <option value="disabled selected">Select State</option>
             <option value="Andhra Pradesh">Andhra Pradesh</option>
             <option value=" Arunachal Pradesh">Arunachal Pradesh</option>
             <option value="Assam">Assam</option>
             <option value="Bihar">Bihar</option>
             <option value="Chhattisgarh">Chhattisgarh</option>
             <option value="Goa">Goa</option>
             <option value="Gujarat">Gujarat</option>
             <option value="Haryana">Haryana</option>
            </select><br><br>
            <label>  UserId :  </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="uid" name="UserId"><br /><br />
           <label>   Password :   </label>&nbsp;&nbsp;&nbsp;<input type="password" id="password" name="password"><br /><br />
        <input type="submit" id="submit" name="submit"value="submit"><br /><br />
    
    </form>
</body>
</html>
